<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="!loading" id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{image1}}" alt="Team" style="width:100%">
      <div class="carousel-caption d-none d-md-block">
        <h4>HackWesTX 2017 Team</h4>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{{image2}}" alt="Android" style="width:100%">
      <div class="carousel-caption d-none d-md-block">
        <h4>Android Development Workshop</h4>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{image3}}" alt="Pi WorkShop" style="width:100%">
      <div class="carousel-caption d-none d-md-block">
        <h4>Raspberry Pi Cloud Workshop</h4>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{image4}}" alt="Local Hack" style="width:100%">
      <div class="carousel-caption d-none d-md-block">
        <h4>Local Hack Day 2016</h4>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{image5}}" alt="Apples To Oranges" style="width:100%">
      <div class="carousel-caption d-none d-md-block">
        <h4>Apples to Oranges</h4>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
