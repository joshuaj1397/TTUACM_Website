<div class="container-fluid signup-div">
  <div class="col-xs-12 col-sm-12 login-box">
    <form [formGroup]='SignUpForm' (ngSubmit)='attemptRegister(SignUpForm.value)'>
      <div class="login-header">
        <img src="../../../assets/acm_logo.svg" />
        <h3>TTU ACM</h3>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="firstName" placeholder="First Name">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="username" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" formControlName="email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password">
      </div>
      <div class="form-group">
        <select formControlName="classification" class="form-control">
          <option *ngFor="let class of studentClassification" value={{class}}>{{class}}</option>
        </select>
      </div>
      <input type="submit" id="btn-signup" value="Submit Form" class="btn btn-default btn-block" [disabled]="!SignUpForm.valid">
      <button type="button" id="btn-google" class="btn btn-default btn-danger btn-block">
        Sign Up with Google
      </button>
    </form>
  </div>
</div>
